name: Update IPTV Playlist

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      validate_urls:
        description: "Validate stream URLs (default: true). Turn off for faster run."
        required: false
        type: boolean
        default: true

jobs:
  update:
    runs-on: ubuntu-latest
    environment: .env

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run playlist updater
        id: update
        env:
          UPSTREAM_URL_1: ${{ secrets.UPSTREAM_URL_1 }}
          UPSTREAM_URL_2: ${{ secrets.UPSTREAM_URL_2 }}
          UPSTREAM_URL_3: ${{ secrets.UPSTREAM_URL_3 }}
          UPSTREAM_URL_4: ${{ secrets.UPSTREAM_URL_4 }}
          UPSTREAM_URL_5: ${{ secrets.UPSTREAM_URL_5 }}
          UPSTREAM_URL_6: ${{ secrets.UPSTREAM_URL_6 }}
          UPSTREAM_URL_7: ${{ secrets.UPSTREAM_URL_7 }}
          UPSTREAM_URL_8: ${{ secrets.UPSTREAM_URL_8 }}
        run: |
          set -euo pipefail

          echo "Running playlist updater..."
          echo "âœ“ Loaded upstream URLs from encrypted secrets"

          # ----------------------------
          # Validation: DEFAULT ON
          # - schedule runs: always validate
          # - manual runs: validate unless user turns it off
          # ----------------------------
          VALIDATE_FLAG="--validate"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.validate_urls }}" != "true" ]; then
            VALIDATE_FLAG="--no-validate"
          fi
          echo "URL validation flag: ${VALIDATE_FLAG}"

          # ----------------------------
          # Upstreams: easy enable/disable
          # Comment out any line you don't want
          # ----------------------------
          UPSTREAM_ARGS=()

          [ -n "${UPSTREAM_URL_1:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_1}")
          [ -n "${UPSTREAM_URL_2:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_2}")
          [ -n "${UPSTREAM_URL_3:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_3}")
          # [ -n "${UPSTREAM_URL_4:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_4}")
          [ -n "${UPSTREAM_URL_5:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_5}")
          # [ -n "${UPSTREAM_URL_6:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_6}")
          [ -n "${UPSTREAM_URL_7:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_7}")
          # [ -n "${UPSTREAM_URL_8:-}" ] && UPSTREAM_ARGS+=("${UPSTREAM_URL_8}")

          echo "Upstreams enabled: ${#UPSTREAM_ARGS[@]}"
          if [ ${#UPSTREAM_ARGS[@]} -eq 0 ]; then
            echo "âœ— No upstream URLs enabled (check secrets or commented lines)"
            exit 1
          fi

          # run python but keep control of exit code for logs + downstream steps
          set +e
          python scripts/update_playlist.py \
            --playlist my \
            --upstream "${UPSTREAM_ARGS[@]}" \
            ${VALIDATE_FLAG}
          UPDATE_EXIT_CODE=$?
          set -e

          echo "exit_code=$UPDATE_EXIT_CODE" >> $GITHUB_OUTPUT

          echo "---- post-run git status ----"
          git status --porcelain || true
          echo "---- post-run diff names ----"
          git diff --name-only || true

          if [ $UPDATE_EXIT_CODE -eq 0 ]; then
            echo "âœ“ Playlist updater finished (exit 0)"
          else
            echo "âš  Playlist updater returned non-zero: $UPDATE_EXIT_CODE"
            # keep going so we can still see status/diff and summary
          fi

      - name: Check for changes
        id: git_status
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Detected changes:"
            git status --porcelain
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        id: commit_push
        if: steps.git_status.outputs.changes_detected == 'true'
        run: |
          set -euo pipefail

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")

          # stage everything so we don't miss new files
          git add -A

          if git diff --cached --quiet; then
            echo "committed=false" >> $GITHUB_OUTPUT
            echo "Nothing staged, skipping commit"
            exit 0
          fi

          git commit -m "ðŸ”„ Auto-update playlist - $CURRENT_DATE" \
                     -m "Updated by GitHub Actions" \
                     -m "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          NEW_SHA=$(git rev-parse HEAD)
          echo "committed=true" >> $GITHUB_OUTPUT
          echo "new_sha=$NEW_SHA" >> $GITHUB_OUTPUT

          # rebase then push (handles the case someone pushed between runs)
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          git push origin HEAD:main

      - name: Summary
        if: always()
        run: |
          echo "## IPTV Playlist Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow base commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.git_status.outputs.changes_detected }}" = "true" ]; then
            echo "- Changes detected in workspace: âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Changes detected in workspace: âŒ" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.commit_push.outputs.committed }}" = "true" ]; then
            echo "- âœ… Pushed commit: \`${{ steps.commit_push.outputs.new_sha }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â„¹ï¸ No new commit pushed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- URL Validation: \`${{ inputs.validate_urls }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- URL Validation: \`true\`" >> $GITHUB_STEP_SUMMARY
          fi